    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>

    <script type="text/javascript">
        $("document").ready(function() {
            $("div#element a").attr("href", "index.html");
            $("div#element a").attr("target", "_blank");
            var elements = $("div#element");
            elements.css("border-bottom", "1px solid black");
            elements.last().css("border", "none");
            if (elements.hasClass("blue")) {
                elements.attr("name", "testatr");
            }
            if (elements.hasClass("red")) {
                elements.removeClass;
            }

            $(".aside-2 ul").addClass("info-links");

            $(".info-links li a").css("text-decoration", "underline");
            $(".info-links li a").css("color", "red");

            var links = $("li a");
            console.log(links);
            $('li').click(function() {
                $(this, "a").text("Линкот е кликнат");
                $(this, "a").css("color", "green");
            });
        });
    </script>
</head>
