<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>POCETNA</title>

    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript">
        $("document").ready(function() {

    <div class="myDiv"></div>

</body>

</html>
